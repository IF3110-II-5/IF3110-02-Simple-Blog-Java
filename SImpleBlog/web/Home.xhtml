<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <link type="text/css" rel="stylesheet" href="screen.css"/>
        <title>Simple Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="default">
<div class="wrapper">

<nav class="nav">
    <a style="border:none;" id="logo" href="index.html"><h1>Simple<span>-</span>Blog</h1></a>
    <ul class="nav-primary">
        <h:form>
            <li>
                <input type="text" name="username" placeholder="Username"/>&nbsp;<input type="password" name="password" placeholder="Password"/>&nbsp;
                <h:commandButton action="Owner?faces-redirect=true" value="Login!" />
            </li><br/>
            <li>Don't have an account? You can
                <h:commandLink action="#" value="register" /> here.
            </li>
        </h:form>
    </ul>
</nav>

<div id="home">
    <div class="posts">
        <nav class="art-list">
          <ul class="art-list-body">
              <c:forEach items="#{Posting.post}" var="p">
                <li class="art-list-item">
                    <div class="art-list-item-title-and-time">
                        <h2 class="art-list-title"><a href="post.html">#{p.judul}</a></h2>
                        <div class="art-list-time">By #{p.author}</div>
                        <div class="art-list-time">#{p.tanggal}</div>
                    </div>
                    <p>#{p.content} &hellip;</p>
                </li>
              </c:forEach>
          </ul>
        </nav>
    </div>
</div>

<footer class="footer">
    <div class="back-to-top"><a href=""> Back to top</a>
    </div>
    <!-- <div class="footer-nav"><p></p></div> -->
    <div class="psi">
        <h:form>
            <h:commandLink action="#" value="Logout" />
        </h:form>
    </div>
    <aside class="offsite-links"> Tubes IF3110 /
        <a class="rss-link" href="#rss">RSS</a> /
        <br/>
        <a class="twitter-link" href="#">Mario Filino</a> /
        <a class="twitter-link" href="#">Rikysamuel</a> /
        <a class="twitter-link" href="#">Qin Shi Huang, Bi Xia</a> /
        <br/>
        
    </aside>
</footer>

</div>
    </body>
</html>
