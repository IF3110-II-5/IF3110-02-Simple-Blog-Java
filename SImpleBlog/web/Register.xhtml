<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <link type="text/css" rel="stylesheet" href="assets\screen.css"/>
        <title>Owner's Simple Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body class="default">
        <div class="wrapper">

            <nav class="nav">
                <h:form>
                    <h:commandLink action="Home" ><h1 style="border:none;" class="logo">Simple<span>-</span>Blog</h1></h:commandLink>
                </h:form>
                <ul class="nav-primary">
                    <li>Registration</li>
                </ul>
            </nav>
            <article class="art simple post"><br/><br/>
                <h2 class="art-title" style="margin-bottom:40px">-</h2>
                <div class="art-body">
                    <div class="art-body-inner">
                        <h2>Register</h2>

                        <div id="contact-area">
                            <!--form action="#" method="post">-->
                            <h:form>
                                <label for="Name">Name:</label>
                                <input type="text" name="Name" id="Name" />

                                <label for="Username">Username:</label>
                                <h:inputText id="Username"></h:inputText>

                                <label for="Password">Password:</label>
                                <h:inputSecret id="Password"></h:inputSecret>

                                <label for="Re-Password">Retype:</label>
                                <h:inputSecret id="Re-Password"></h:inputSecret>
                                <br/><br/>
                                <h:commandButton value="Register" class="submit-button" action="#" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </h:body>
</html>
