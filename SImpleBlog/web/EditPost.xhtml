<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="assets\screen.css"/>
        <title>Simple Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body class="default">
        <script type = "test.javascript" src ="assets/confirmdate.js"/>
<div class="wrapper">

<nav class="nav">
    <h:form>
        <h:commandLink action="Home" ><h1 style="border:none;" class="logo">Simple<span>-</span>Blog</h1></h:commandLink>
    </h:form>
    <ul class="nav-primary">
        <li>You are logged in as <u><a href="#">Author.</a></u></li>
    </ul>
</nav>

<article class="art simple post">
    
    
    <h2 class="art-title" style="margin-bottom:40px">-</h2>

    <div class="art-body">
        <div class="art-body-inner">
            <h2>Edit Post</h2>

            <div id="contact-area">
                <h:form id = "Form">
                    <f:metadata>
                        <f:viewParam name="PostId" value="#{Editpost.postID}" />
                    </f:metadata>
                    <label for="Judul">#{Editpost.post.judul}</label>
                    <input type="text" name="Judul" id="Judul" required ="true" />
                    
                    <label for="Author">#{Editpost.post.author}</label>
                    <input type="text" name="Author" id="Author" disabled="true" />

                    <label for="Tanggal">#{Editpost.post.tanggal}</label>
                    <input type="text" name="Tanggal" id="Tanggal" disabled="true"/>
                    
                    <label for="Konten">#{Editpost.post.content}</label><br />
                    <textarea name="Konten" id="Konten" required="true"></textarea>
                    <h:commandButton onclick = "" type = "submit" value ="Submit"></h:commandButton>
                </h:form>
            </div>
        </div>
    </div>

</article>
